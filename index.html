<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="timer-circle">
      <div id="time-display">00:00:00</div>
    </div>
    <ul id="laps"></ul>
    <div class="button-row">
      <button id="restart-btn" class="small-btn hidden">🔁</button>
      <button id="start-pause-btn" class="control-btn">▶️</button>
      <button id="flag-btn" class="small-btn hidden">🚩</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
